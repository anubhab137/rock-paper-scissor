<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man vs Machine</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="heading">
                <h1>Man vs Machine</h1>
            </div>
            <div class="para">
                <p>Can you defeat the AI in a game of luck?</p>
            </div>
        </div>

        <div class="game">
            <div class="game-para">
                <p>Choose your weapon</p>
            </div>
            <div class="btn">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <div class="round-winner">
                <p id="round"></p>
            </div>
        </div>
        <div class="score">
            <div class="your-score">
                <p>Your score: <span id="y-score-upd">0</span></p>
            </div>
            <div class="ai-score">
                <p>AI's score: <span id="ai-score-upd">0</span></p>
            </div>
        </div>
        <div class="winner">
            <p class="win-upd"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
